<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-3">Bookmark your favourite sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Enter Site Name">
          </div>

          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteURL" placeholder="Enter Site URL">
          </div>

          <button type="submit" class="btn btn-primary">Bookmark Site</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <!--results-->
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 Bookmarker</p>
      </footer>

    </div> <!-- /container -->

    <!--jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

    <!-- js file i'm working in -->
    <script src="js/main.js"></script>
  </body>
</html>
